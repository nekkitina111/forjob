<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Страница авторизации</title>
	<meta charset="UTF-8" />
	<link href="style.css" rel="stylesheet" />
	<script src="checkLogin.js" type="text/javascript"></script>
	<script src="checkPassword.js" type="text/javascript"></script>
	<script src="checkBrowser.js" type="text/javascript"></script>
</head>

<body>

	<form id="loginForm" action="" method="post" onsubmit="return checkLogin(this) && checkPassword(this)">
		<div class="field">
			<label>Электронная почта:</label>
			<div class="input"><input type="text" id="login"></div>
		</div>

		<div class="field">
			<label>Пароль:</label>
			<div class="input"><input type="password" id="password"></div>
		</div>

		<p id="textError"></p>
		

		<div class="submit">
			<button type="submit">Войти</button>
		</div>

	</form>

	
</body>
</html>
